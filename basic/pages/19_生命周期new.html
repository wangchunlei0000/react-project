<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new生命周期</title>
</head>
<body>
  <div id="test"></div>
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
  <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>

  <script type="text/babel">

    class Count extends React.Component {
      
      state = {
        count: 0
      }
      add = () => {
        const { count } = this.state
        this.setState({ count: count+1 })
      }
      force = () => {
        this.forceUpdate()
      }
      death = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }

      constructor(props) {
        console.log('count---constructor')
        super(props)
      }
      // 派生状态（返回状态对象） 用处罕见 ———— state 的值完全取决于 props 的值
      static getDerivedStateFromProps(props, state) {
        console.log('count---getDerivedStateFromProps', props, state)
        return null //state //{ count: 200 }
      }

      // 即将废弃
      // UNSAFE_componentWillMount() {
      //   console.log('count---componentWillMount')
      // }
      // 即将废弃
      // UNSAFE_componentWillReceiveProps() {
      //   console.log('count---componentWillReceiveProps')
      // }

      shouldComponentUpdate() {
        console.log('count---shouldComponentUpdate')
        return true
      }
      // 获取快照 在更新之前
      getSnapshotBeforeUpdate(preProps, preState) {
        console.log('count---getSnapshotBeforeUpdate', preProps, preState)
        return '传给componentDidUpdate的快照值'
      }
      // 即将废弃
      // UNSAFE_componentWillUpdate() {
      //   console.log('count---componentWillUpdate')
      // }

      componentDidUpdate(preProps, preState, snapshot) {
        console.log('count---componentDidUpdate', preProps, preState, snapshot)
      }

      componentWillUnmount() {
        console.log('count---componentWillUnmount')
      }

      render() {
        console.log('count---render')
        const { count } = this.state
        return (
          <div>
            <span>{ count }</span><br/>
            <button onClick={ this.add }> +1 </button>
            <button onClick={ this.force }> forceUpdate </button>
            <button onClick={ this.death }> 卸载 </button>
          </div>
        )
      }
    }

    ReactDOM.render(<Count count={250}/>, document.getElementById('test'))

  </script>
</body>
</html>
