<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx 语法规则</title>
  <style>
    .myClass {
      color: pink;
    }
  </style>
</head>
<body>
  <!-- == 准备好一个 “ 容器 ” -->
  <div id="test"></div>
  <!-- == 引入 react 核心库 （1）  -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- == 引入 react-dom 用域支持 react 操作 DOM （2） 必须在 （1） 后面引入 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- == 用于将 jsx 转为 js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>


  <script type="text/babel">  /* 此处一定要写 babel */
    const myId = 'wangcl'
    const myData = '有点is'
    // 1 == 创建虚拟 DOM
    const VDOM = (
      <h2 className="myClass" id={myId}>
        <span style={{color:'#ccc', fontSize: '28px'}}>{myData}</span>
      </h2>
    )
    // 2 == 渲染虚拟 DOM 到页面 render(虚拟DOM, 容器)
    ReactDOM.render(VDOM, document.getElementById('test'))
  </script>
</body>
</html>
