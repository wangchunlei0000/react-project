<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>old生命周期</title>
</head>
<body>
  <div id="test"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">

    class Count extends React.Component {
      
      state = {
        count: 0
      }
      add = () => {
        const { count } = this.state
        this.setState({ count: count+1 })
      }
      force = () => {
        this.forceUpdate()
      }
      death = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      // 构造器
      constructor(props) {
        console.log('count---constructor')
        console.log('count---constructor---props', props)
        super(props)
      }
      // 组件将要挂载
      componentWillMount() {
        console.log('count---componentWillMount')
      }
      // 第一次传 props 不更新
      componentWillReceiveProps(nextProps) {
        console.log('count---componentWillReceiveProps', nextProps)
      }
      // 组件将要更新的 “阀门”
      shouldComponentUpdate() {
        console.log('count---shouldComponentUpdate')
        return true
      }
      // 组件将要更新的钩子
      componentWillUpdate(nextProps, nextState) {
        console.log('count---componentWillUpdate', nextProps, nextState)
      }
      // 组件更新完毕
      componentDidUpdate(preProps, preState) {
        console.log('count---componentDidUpdate', preProps, preState)
      }
      // 组件将要卸载
      componentWillUnmount() {
        console.log('count---componentWillUnmount')
      }

      render() {
        console.log('count---render')
        const { count } = this.state
        return (
          <div>
            <span>{ count }</span><br/>
            <button onClick={ this.add }> +1 </button>
            <button onClick={ this.force }> forceUpdate </button>
            <button onClick={ this.death }> 卸载 </button>
          </div>
        )
      }
    }

    class A extends React.Component {
      state = {
        testData: 22
      }
      changeTestData = () => {
        this.setState({ testData: this.state.testData+1 })
      }
      render() {
        return (
          <div>
            <button onClick={ this.changeTestData }>A</button>  
            <Count testData={ this.state.testData }/>
          </div>
        )
      }
    }

    ReactDOM.render(<A/>, document.getElementById('test'))

  </script>
</body>
</html>
