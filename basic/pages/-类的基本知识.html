<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的基本知识</title>
</head>
<body>


  <script type="text/javascript">
    
    class Person {
      // 构造器方法
      constructor(name, age) {
        // 构造器的 this ———— 类的实例对象
        this.name = name
        this.age = age
      }
      // 一般方法
      speak() {
        // speak 方法 ———— 类的原型对象上，供实例使用
        // 通过 Person 实例调用 speak 时，speak 中的 this 就是 Person 实例
        console.log(`我是 ${this.name} 年龄是 ${this.age}`)
      }
    }


    // 创建 Student 类，继承于 Person 类
    class Student extends Person {
      constructor(name, age, grade) {
        // super 必须在最开始的时候调用
        super(name, age)
        this.grade = grade
      }
      // 一般方法
      speak() {
        // speak 方法 ———— 类的原型对象上，供实例使用
        // 通过 Person 实例调用 speak 时，speak 中的 this 就是 Person 实例
        console.log(`我是 ${this.name} 年龄是 ${this.age} 年级是 ${this.grade}`)
      }
    }

    class Car {
      constructor(name, price) {
        this.name = name
        this.price = price
      }
      // 类中可以直接写赋值语句
      
      wheel = 4
    }

    const c1 = new Car('奔驰', 199)
    const c2 = new Car('宝马', 299)

    /*
      1、类中的构造器不是必须写的，要对实例进行一些初始化的操作时才写（eg 添加指定属性）
      2、如果 A类继承了 B类，且 A类中写了构造器，那么 A类构造器中的 super 时必须要调用的
      3、类中定义的方法，都是放在了类的原型对象上，供类的实例调用
    */



  </script>



</body>
</html>
