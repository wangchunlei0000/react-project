<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props限制</title>
</head>
<body>


  <!-- == 准备好一个 “ 容器 ” -->
  <div id="test"></div>
  <div id="test1"></div>
  <!-- == 引入 react 核心库 （1）  -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- == 引入 react-dom 用域支持 react 操作 DOM （2） 必须在 （1） 后面引入 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- == 用于将 jsx 转为 js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入 prop-types 用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Person extends React.Component {
      render() {
        const { name, sex, age } = this.props
        return (
          <ul>
            <li>姓名：{ name }</li>
            <li>性别：{ sex }</li>
            <li>年龄：{ age + 1 }</li>  
          </ul>
        )
      }
    }
    // 对标签属性进行类型、必要性限制
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      age: PropTypes.number,
      say: PropTypes.func
    }
    // 指定默认标签属性值
    Person.defaultProps = {
      sex: '男',
      age: 18
    }

    const info = {
      name: "Freya",
      age: 18,
      sex: "女",
      say: say
    }
    ReactDOM.render(<Person name="Tom" age={19} sex="男" say={say}/>, document.getElementById('test'))
    ReactDOM.render(<Person {...info}/>, document.getElementById('test1'))

    function say() {
      console.log('我说话了---')
    }


  </script>

</body>
</html>
